<!DOCTYPE html> <!-- Указание типа текущего докмента -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Задание кодировки страницы -->
    <title>МАОУ СОШ 24</title> <!-- Название вкладки страницы -->
    <link rel="stylesheet" href="/src/style.css"> <!-- Привязка к внешнему файлу стилизации -->

</head>
<body>
<header> <!-- Раздел сайта (верхний колонтитул) -->

        <img class="brand__logo" src="/src/logo.svg">
        <div style="align-self: center;">
        <p class="brand__title">Муниципальное автономное<br>общеобразовательное учреждение</p>
        <p class="brand__tagline">«Средняя общеобразовательная школа № 24» г.Перми</p></div>
    </div>
    <div class="clock">
        <div>
        <span id="clock__date"></span><br>
        <span id="clock__week"></span>
        </div>
        <span id="clock__time"></span>
    </div>
    <div id="weather">
        <img id="weather__icon">
        <span id="weather__temp"></span>
    </div>
</header>
<main> <!-- Раздел сайта (основной контент) -->
    <div class="media_block" id="media_block"></div>
</main>
<footer> <!-- Раздел сайта (нижний колонтитул) -->
    <marquee scrollamount="40"; scrolldelay="0"> <!-- Использование бегущей строки -->

    </marquee>
</footer>

</html>
