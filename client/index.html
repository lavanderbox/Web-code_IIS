<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>МАОУ СОШ 24</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="/src/script.js"></script>
</head>
<body>
<header>
    <div class="brand">
        <img class="brand__logo" src="/src/logo.svg">
        <div style="align-self: center;">
        <p class="brand__title">Муниципальное автономное<br>общеобразовательное учреждение</p>
        <p class="brand__tagline">«Средняя общеобразовательная школа № 24» г.Перми</p></div>
    </div>
    <div class="clock">
        <div>
        <span id="clock__date"></span><br>
        <span id="clock__week"></span>
        </div>
        <span id="clock__time"></span>


    </div>
    <div id="weather">
        <img id="weather__icon">
        <span id="weather__temp"></span>
    </div>
</header>
<main>
    <div class="media_block" id="media_block"></div>
</main>
<footer>
    <marquee scrollamount="40"; scrolldelay="0">
        Внимание! В связи с пандемией COVID-19, убедительная просьба соблюдать профилактические меры - масочный режим и дистанцию не менее 1 метра!!!
    </marquee>
</footer>
</body>
</html>
